    .container {
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 24px;
      padding: 20px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 0 10px #ffffff, 0 0 10px #ffffff inset;

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;

      margin-bottom: 10px;
    }

    .username {

      font-weight: 700;
      margin: 10px 0;
    }

    .info-text {
      color: #ccc;
      font-size: 14px;
      margin: 6px 0;
    }

    .info-text a {
      color: #42aaff;
      text-decoration: none;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 16px 0;
    }

    .social-icons a {
      color: white;
      transition: 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #00ffff;
    }

    .link-button {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 14px;
      margin: 10px 0;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
      box-shadow: 0 0 5px rgb(255, 255, 255);
    }

    .link-button:hover {
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 10px rgb(255, 255, 255);
    }

    .music-player {
      margin-top: 20px;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 12px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    .music-player img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
    }

    .track-info {
      margin-left: 12px;
      text-align: left;
    }

    .track-title {
