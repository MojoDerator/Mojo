<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mojo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/fs/9bc27292880429.5e569ff84e4d0.gif');
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 24px;
      padding: 20px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 0 10px #ffffff, 0 0 10px #ffffff inset;
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .username {
      font-size: 20px;
      font-weight: 700;
      margin: 10px 0;
    }

    .info-text {
      color: #ccc;
      font-size: 14px;
      margin: 6px 0;
    }

    .info-text a {
      color: #42aaff;
      text-decoration: none;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 16px 0;
    }

    .social-icons a {
      color: white;
      transition: 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #00ffff;
    }

    .link-button {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 14px;
      margin: 10px 0;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
      box-shadow: 0 0 5px rgb(255, 255, 255);
    }

    .link-button:hover {
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 10px rgb(255, 255, 255);
    }

    .music-player {
      margin-top: 20px;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 12px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    .music-player img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
    }

    .track-info {
      margin-left: 12px;
      text-align: left;
    }

    .track-title {
      font-weight: bold;
      font-size: 14px;
    }

    .artist {
      font-size: 13px;
      color: #999;
    }

    .facebook{
        width: 50px;
        margin-left: 5%;
    }
    .IG{
        margin: auto;
        width: 50px;
    }
    .YT{
        width: 50px;
        border-radius: 30%;
    }
    .ST{
        width: 50px;
    }
    .RBTEXT{
        text-decoration: none;
    }
    .MH{
        text-decoration: none;
    }
    .spotify-embed {
  margin-top: 20px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 10px rgb(255, 255, 255);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="avatar" src="img/MojoPic.jpg" alt="Avatar">
    <div class="username">Mojo</div>
    <div class="info-text">Games: <b>Poe, Poe2, Roblox, D4</b></div>
    <div class="info-text">Discord <a href="#">(Click Here)</a></div>
    <div class="info-text"><i class="fas fa-map-marker-alt"></i> BKK</div>

    <div class="social-icons">
      <a href="https://www.facebook.com/f.feb.warunyu"><img class="facebook "src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="FB"></i></a>
      <a href="https://www.instagram.com/feb_warunyu/"><img class="IG"src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt=""></a>
      <a href="https://www.youtube.com/@godji_jung9453"><img class="YT"src="https://cdn.pixabay.com/photo/2023/04/25/00/48/youtube-7949229_1280.png" alt="">
      <a href="https://steamcommunity.com/profiles/76561199199972027/"><img class="ST" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/640px-Steam_icon_logo.svg.png" alt=""></a>
    </div>
    <a class="RBTEXT"href="https://www.roblox.com/users/2861267450/profile" target="_blank">
    <div class="link-button">
      <span><i class="fas fa-fist-raised"></i> Roblox</span>
      <span>→</span>
    </div>
    </a>
    <a class="MH"href="https://www.instagram.com/billieeilish/" target="_blank">

      <span><i class="fas fa-gamepad"></i> My Heart &lt;3</span>
      <span>→</span>
    </div>
    </a>
    <div class="spotify-embed">

</div>
  </div>
</body>
</html>
